<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 7</title>
    <link rel="stylesheet" href="csstask7.css">
</head>
<body>
    <form action="get">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>Male:<input type="radio" name="gender" value="male"> Female:<input type="radio" name="gender" value="female"> Other:<input type="radio" name="gender" value ="other">
                </td>
            </tr>
            <tr>
                <td><label for="language">Language:</label></td>
                <td>
                    <select name="language" id="language">
                        <option value="selection" selected disabled>Select Language</option>
                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>
                        <option value="hangul">Hangul</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zipcode">Zip Code:</label></td>
                <td><input type="text" id="zipcode" name="zipcode"></td>
            </tr>
            <tr>
                <td><label for="about">About:</label></td>
                <td><textarea name="about" id="about" placeholder="Write about yourself"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>    
</body>
</html>
