<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Instagram</title>
    <link rel="stylesheet" href="task6css.css">
    
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form id="forgotPasswordForm" onsubmit="return handleForgotPassword()">
            <label for="phone">Enter Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="success"></p>
    </div>
    <script>
        function handleForgotPassword() {
    const phoneInput = document.getElementById('phone').value.trim();
    const messageElement = document.getElementById('message');
    
    if (phoneInput === '' || !/^\d{10}$/.test(phoneInput)) {
        messageElement.innerText = 'Please enter a valid 10-digit phone number.';
        return false;
    }
    
    const maskedPhone = phoneInput.slice(0, -5).replace(/\d/g, '*') + phoneInput.slice(-5);
    messageElement.innerText = `A link has been sent to the phone number`;
    
    // Prevent actual form submission
    return false;
}
    </script>
</body>
</html>
