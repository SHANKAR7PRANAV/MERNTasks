<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img{
            width: 2rem;
            height: 1.9rem; 
            border: 1px solid black; 
            padding: 5px;
        }
        
        label{
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid ps-4 py-4 w-50 pe-1 bg-light">
        <form action="">
            <div class="form-group row mt-3">
                    <label for="firstname" class="control-label col-lg-3 text-center">First Name</label>
                    <div class="col-lg" style="display: flex;">
                        <span><img src="../4.Images/contact.png" alt=""></span>
                        <input type="text" id="firstname" name="firstname" class="form-control form-control-sm" placeholder="First Name">
                    </div>
            </div>
            <div class="form-group row mt-3">
                   <label for="lastname" class="control-label col-lg-3 text-center">Last Name</label>
                   <div class="col-lg" style="display: flex;">
                       <span><img src="../4.Images/contact.png" alt=""></span>
                       <input type="text" id="latname" name="lastname" class="form-control form-control-sm" placeholder="Last Name">
                   </div>
            </div>
            <div class="form-group row mt-3">
                    <label for="e-mail" class="control-label col-lg-3 text-center">E-mail</label>
                    <div class="col-lg" style="display: flex;">
                        <span><img src="../4.Images/mail.png" alt=""></span>
                        <input type="text" id="e-mail" name="e-mail" class="form-control form-control-sm" placeholder="Email Address">
            </div>
            </div>
            <div class="form-group row mt-3">
                    <label for="phone" class="control-label col-lg-3 text-center">Phone #</label>
                    <div class="col-lg" style="display: flex;">
                        <span><img src="../4.Images/phone.png" alt=""></span>
                        <input type="text" id="phone" name="phone" class="form-control form-control-sm" placeholder="(845)555-1212">
                    </div>
            </div>
            <div class="form-group row mt-3">
                <label for="address" class="control-label col-lg-3 text-center">Address</label>
                <div class="col-lg" style="display: flex;">
                    <span><img src="../4.Images/home.png" alt=""></span>
                    <input type="text" name="address" id="address" class="form-control form-control-sm" placeholder="Address">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="city" class="control-label col-lg-3 text-center">City</label>
                <div class="col-lg" style="display: flex;">
                    <span><img src="../4.Images/home.png" alt=""></span>
                    <input type="text" id="city" name="city" class="form-control form-control-sm" placeholder="City">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="state" class="control-label col-lg-3 text-center">State</label>
                <div class="col-lg" style="display: flex;">
                    <span><img src="../4.Images/option.png" alt=""></span>
                    <select name="state" id="state" style="width: 100%;" class="ps-2 text-muted bg-white">
                        <option>Please select your state</option>
                        <option value="Patna">Patna</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Bangaluru">Bangalore</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="hosting" class="control-label col-lg-4 text-center">Do you have hosting?</label>
                <div class="col-lg">
                    <input type="radio" name="hosting" id="hosting" value="yes">Yes <br>
                    <input type="radio" name="hosting" id="hosting" value="no">No
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="project" class="control-label col-lg-4 text-center">Project Description</label>
                <div class="col-lg" style="display: flex;">
                    <span><img src="../4.Images/pencil.png" alt="" style="height: 3.3rem; width: 2.5rem; padding: 0.9rem;"></span>
                    <textarea name="project" id="project" style="width: 100%;"></textarea>
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="col-lg-4"></div>
                <div class="col-lg"><button class="btn btn-warning text-white" type="submit">Send <img src="../4.Images/send.png" alt="" style="border: 0;"></button></div>
            </div>
            
        </form>
    </div>
</body>
</html>
