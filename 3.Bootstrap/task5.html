<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        img{
            width: 2rem;
            height: 1.9rem; 
            border: 1px solid black; 
            padding: 5px;
        }
        
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid w-50 py-3 bg-light">
        <form class="needs-validation" novalidate >
            <div class="row mt-3">
                <label for="firstname" class="col-3 text-center">First name</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="form-control mb-0" name="firstname" id="firstname" required placeholder="Firstname">
                        <div class="invalid-feedback"><small>Please supply your firstname</small></div>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="lastname" class="col-3 text-center">Last name</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="form-control mb-0" name="lastname" id="lastname" required placeholder="Lastname">
                        <small class="invalid-feedback">Please supply your Lastname</small>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="email" class="col-3 text-center">E-Mail</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i></span>
                        <input type="email" class="form-control mb-0" name="email" id="email" required placeholder="E-mail Address">
                        <small class="invalid-feedback">Please supply your Email address</small>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="phone" class="col-3 text-center">Phone #</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-phone fa-fw"></i></span>
                        <input type="text" class="form-control mb-0" name="phone" id="phone" required placeholder="(845)555-1212">
                        <small class="invalid-feedback">Please supply your Phone Number</small>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="address" class="col-3 text-center">Address</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-home fa-fw"></i></span>
                        <input type="text" class="form-control mb-0" name="address" id="address" required placeholder="Address">
                        <small class="invalid-feedback">Please supply your street Address</small>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="city" class="col-3 text-center">City</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-fw fa-home"></i></span>
                        <input type="text" class="form-control mb-0" name="city" id="city" required placeholder="City">
                        <small class="invalid-feedback">Please supply your city</small>
                    </div>
                </div> 
            </div>
            <div class="row mt-3">
                <label for="state" class="col-3 text-center">State</label>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="fa fa-list fa-fw"></i></span>
                        <select class="form-control mb-0" name="state" id="state">
                            <option>Select your state name</option>
                            <option value="Patna">Patna</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div> 
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="hosting" class="control-label col-4 text-center">Do you have hosting?</label>
                <div class="col-8">
                        <input type="radio" class="form-control-1" name="hosting" id="hosting" value="yes">Yes <br>
                        <input type="radio" class="form-control-1" name="hosting" id="hosting" value="no">No
                </div>
                
            </div>
            <div class="row mt-3">
                <label for="project" class="col-4 text-center">Project Description</label>
                <div class="col-8">
                    <div class="input-group input-group-sm w-100">
                        <span class="input-group-text"><i class="fa fa-pencil fa-fw"></i></span>
                        <textarea name="project" id="project" class="w-75"></textarea>
                    </div>
                    
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="col-lg-4"></div>
                <div class="col-lg"><button class="btn btn-warning text-white" type="submit">Send <img src="../4.Images/send.png" alt="" style="border: 0;"></button></div>
            </div>
            
        </form>
    </div> 
    <script>
        (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')
    
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
        </script>  
</body>
</html>
