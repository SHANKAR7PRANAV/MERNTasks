<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Bootstarp Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="form-group my-3 px-5 w-50" style="margin-left: auto; margin-right: auto;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control mb-0" required>
            <small class="invalid-feedback" >Name is required</small>
        </div>
        <div class="form-group my-3 px-5 w-50" style="margin-left: auto; margin-right: auto;">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control mb-0 " required>
            <small class="invalid-feedback" >Email is required</small>
        </div>
        <div class="form-group my-3 px-5 w-50" style="margin-left: auto; margin-right: auto;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control mb-0 " required>
            <small class="invalid-feedback" >Password is required</small>
        </div>
        <div class="form-group my-3 px-5 w-50" style="margin-left: auto; margin-right: auto;">
            <label for="name">Hobbies</label>
            <select name="hobbies" id="hobbies" class="form-select mb-3">
                <option></option>
                <option value="Painting" class="form-control-item">Painting</option>
                <option value="Swimming" class="form-control-item">Swimming</option>
                <option value="Watching Drama" class="form-control-item">Watching Drama</option>
                <option value="Cycling" class="form-control-item">Cycling</option>
            </select>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </div>
    </form>
    <script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
